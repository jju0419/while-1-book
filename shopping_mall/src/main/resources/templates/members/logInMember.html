<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>게시대 현황 및 위치</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <meta http-ｅquiv="X-UA-Compatible" content="IE=edge" />
    <link href="/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/layout.css?version=1.1" rel="stylesheet" type="text/css" />
    <style>
        .login-content {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div id="js-include-header" th:replace="/html/header :: header"></div>
<div id="js-include-gnb" th:replace="/html/gnb :: gnb"></div>
<div id="js-include-tb" th:replace="/html/tb :: tb"></div>
<div class="container m-auto row m-0 min-vh-75">
    <div id="js-include-snb" th:replace="/html/snb :: snb"></div>
    <div id="content" class="body-container pl-0 pr-0 pt-4 pt-lg-5 pb-2 pb-lg-5 pl-lg-5 pr-lg-3">

        <!-- Content Start -->
        <div class="login-content">
            <div class="login-container">
                <h2>로그인</h2>
                <form class="login-form" th:action="@{/members/login}" th:object="${userForm}" method="post">
                    <div class="form-group">
                        <label th:for="user_id">아이디:</label>
                        <input type="text" th:field="*{user_id}" name="username" required>
                    </div>
                    <div class="form-group">
                        <label th:for="password">비밀번호:</label>
                        <input type="password" th:field="*{password}" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">로그인</button>
                    </div>
                        <div th:if="${msg == 'failure'}" style="color: red">
                            아이디 또는 비밀번호가 일치하지 않습니다.
                        </div>
                    </th:if>
                </form>
            </div>
        </div>
        <!-- Content End -->
    </div>
</div>
<div id="js-include-wing" th:replace="/html/wing :: wing"></div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/custom.js"></script>
</body>

</html>
